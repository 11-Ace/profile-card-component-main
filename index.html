<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="card">
    <div class="card-bg">
      <img src="images/bg-pattern-card.svg" class="pattern">
      <div class="victor">
        <img src="images/image-victor.jpg" alt="">
      </div>
    </div>

    

    <div class="details">
      <div class="profile">
        <p class="name_age"><span>Victor Crest</span>26</p>
        <p class="city">London</p>
      </div>

      <div class="social">
        <div class="followers">
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </div>
      
    </div>
  </div>
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Odapu Richard</a>.
  </footer>
</body>
</html>
